<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 800px;
            height: 400px;
            border: 1px solid blue;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <label for="v1">값1</label>
    <input type="text" id="v1" name="v1"/><br/>
    <button type="button">확인</button>

    <div id="box"></div>

    <script>
        let a = 20;
        let box = document.getElementById("box");

        function test(){
            // 사용자가 입력한 값(v1의 값)을 얻어낸다.(문자열)
            let v1 = document.getElementById("v1").value;
            let val1 = parseInt(v1);// 숫자로 변환

            // 대입연산(+=, -=, *=, /=, %=, =) 수행            
            a += val1; // a = a + val1;
            // 변수 a의 값이 20에서 바뀌게 된다.

            //현재문서의 box라는 아이디가진 요소에 출력해보자!
            //box.innerText = "a+=val1:<span style='color:red'>"+a+"</span>";
            box.innerHTML = "a+=val1:<span style='color:red'>"+a+"</span>";
        }
    </script>
</body>
</html>
