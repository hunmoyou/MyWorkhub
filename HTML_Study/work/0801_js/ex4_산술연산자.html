<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="v1">값1:</label>
    <input type="text" id="v1" name="val1"/><br/>
    <label for="v2">값2:</label>
    <input type="number" id="v2" name="val2"/><br/>
    <button type="button" onclick="exe()">확인</button>

    <script>
        function exe(){
            // 아이디가 v1인 요소 그리고 v2인 요소를 검색하자!
            let m1 = document.getElementById("v1");
            let m2 = document.getElementById("v2");

            let m1_value = parseInt(m1.value); // 숫자값이 있어도 문장열로 인식함
            document.write(m1_value+10);
            document.write("<br/>");

            let m2_value = parseInt(m2.value);//숫자로 변환!-내장함수 활용
            document.write(m2_value+10);
            document.write("<br/>");
            document.write(m2_value-10);
            document.write("<br/>");
            document.write(m2_value*10);
            document.write("<br/>");
            document.write(m2_value/10);
            document.write("<br/>");
            document.write(m2_value%10); //나머지값 구하기

            
        }
    </script>
</body>
</html>
