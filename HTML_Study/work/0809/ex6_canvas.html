<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: dotted 3px black;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="400" height="300">
        현재 브라우저에서는 Canvas를 지원하지 않습니다.
    </canvas>

    <script>
        // body에 onload이벤트 속성 지정한 것과 같은 효과
        window.onload = function(){
            //console.log("윈도우onload");
            //현재문서에서 아이디가 can1인 캔버스요소를 얻어낸다.
            let mc = document.getElementById("can1");

            //캔버스를 얻어낸 이유는 그안에 그림을 그리기 위함이다.
            //그렇다면 붓과 같은 객체를 캔버스로부터 얻어낸다.
            let ctx = mc.getContext("2d");
            // 붓과 같은 객체인 ctx가 받아졌을 때만 수행하자!
            if(ctx){
                ctx.fillStyle = "#0f0";
                ctx.fillRect(10,25,100,100); // x, y, w, h

                ctx.lineWidth = 5; // 선의 두께
                //ctx.strokeStyle = "rgb(0, 0, 0)"; //red, green, blue
                ctx.strokeStyle = "rgba(0, 0, 0, 0.4)";// 마지막 a가 Alpha
                ctx.strokeRect(5, 20, 110, 110);
            }
        }
    </script>
</body>
</html>
