<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            width: 300px;
            border-collapse: collapse;
        }
        #t1 th, #t1 td{
            border: 1px solid black;
            padding: 4px;
        }
        #t1 caption{
            text-indent: -9999px;
            height: 0;
        }
        #t1 thead>tr:first-child>td{
            text-align: right;
            border: none;
        }
    </style>
</head>
<body>
    <h2>테이블 행추가</h2>

    <form>
        <label for="s_name">이름</label>
        <input type="text" id="s_name" name="u_name"/>
        <br/>
        <label for="s_phone">연락처</label>
        <input type="text" id="s_phone" name="u_phone"/>
        <br/>
        <input type="button" value="확인" onclick="addRow()"/>
        <!-- 위 버튼을 클릭할 때 사용자가 입력한 이름과
            연락처들을 가지고 아래의 table에 행으로 추가!-->

    </form>
    <table id="t1">
        <caption>행추가 테이블</caption>
        <thead>
            <tr>
                <td colspan="3">
                    <input type="button" 
                    value="추가" onclick="addRow()"/>
                </td>
            </tr>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        let idx = 0;
        let name = document.getElementById("s_name");
        let phone = document.getElementById("s_phone");

        function addRow(){
            //추가 버튼을 클릭할 때마다 호출하는 곳


            //td라는 요소를 3개 만든다.

            let td1 = document.createElement("td"); //<td><td/>만든거랍니다,,,,
            td1.innerText= ++idx; // <td>1<td/>

            let td2 = document.createElement("td");
            //td2.innerHTML= "마루치"; //<td>마루치<td/>
                td2.innerText=name.value;

            let td3 = document.createElement("td");
            //td3.innerHTML= "010-1234-5678";//<td>010-1234-5678<td/>
                td3.innerText=phone.value;

            
            //위의 각 td들을 가질 tr요소를 생성
            let tr = document.createElement("tr");
                

            //tr안에 td들을 자식요소로 추가해야 한다.
            tr.appendChild(td1); 
            tr.appendChild(td2); 
            tr.appendChild(td3);
            // <tr><td>1</td><td>마루치</td><td>010-1234-5678</td></tr>
            
            //tr안에 있는 모든 자식요소들의 문자열을 가운데 정렬
            tr.style.textAlign="center";

            let table = document.getElementById("t1");
            let tbody =table.children[2];
            tbody.appendChild(tr); //tbody에 tr추가

           


            

            

            
            
        }
    </script>
</body>
</html>
