<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //배열은 같은 자료형 여러 개를 하나로 묶은 것!
        //배열은 선언, 생성, 초기화 형식을 가진다.
        let ar1 =[]; //선언과 생성을 같이 했다.


        ar1[0] = 100; //초기화
        ar1[1] = 70;
        ar1[2] = 9;
        ar1[3] = 10;
        ar1[4] = 200;

        //반복문을 이용하여 출력해 보자!
        for(let a=0; a<ar1.length; a++){
            document.write(ar1[a]+"<br/>");
            
        }
        //배열이 아니라 변수를 따로 선언하게 될 때
        a1= 100;
        a2= 20;
        a3= 9;
        a4= 27;

        //이렇게 따로 정의하면 일괄처리를 위해 반복문과
        //같은 처리를 수행하지 못한다.

    </script>
</body>
</html>
