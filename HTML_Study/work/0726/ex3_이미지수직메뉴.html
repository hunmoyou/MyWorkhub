<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        #menu{
            list-style: none;
            width: 300px;
            padding: 0;
            margin: 0;
            /*border: 1px solid red; */
        }
        #menu>li{
            width: 300px;
            height: 100px;
            /* border: 1px solid blue; */
        }
        #menu>li>a{
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px;
            overflow: hidden; /* a태그의 영역을 넘어가는 요소들은 모두 숨겨라*/
        }
        #mail>a{
            background: url(./images/mail_a.gif) no-repeat left top;           
        }
        #cafe>a{
            background: url(./images/cafe_a.gif) no-repeat left top;           
        }
        #blog>a{
            background: url(./images/blog_a.gif) no-repeat left top;           
        }
        #kin>a{
            background: url(./images/kin_a.gif) no-repeat left top;           
        }

        #menu a:hover{
            /* background-position: left center; */
            background-position: 0px -100px;
        }
        #menu a:active{
            /* background-position: left bottom; */
            background-position: 0px -200px;
        }
    </style>
</head>
<body>
    <div id="nav">
        <header>
            <h1>수직메뉴</h1>
        </header>
        <ol id="menu">
            <li id="mail"><a href="">메&nbsp;&nbsp;일</a></li>
            <li id="cafe"><a href="">카&nbsp;&nbsp;페</a></li>
            <li id="blog"><a href="">블로그</a></li>
            <li id="kin"><a href="">지식in</a></li>
        </ol>
    </div>
</body>
</html>
