<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 200px;
            border: 2px solid black;
        }
        /*#bt1, #bt2, #bt3{ */
        button[type=button]{
            width: 80px;
            height: 30px;
            border: 1px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button type="button" id="bt1">Red</button>
    <button type="button" id="bt2">Green</button>
    <button type="button" id="bt3">Blue</button>
    </p>
    <div id="box"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        //현재문서가 준비완료되면 수행하는 부분
        $(function(){

            // 아이디가 bt1인 요소를 클릭할 때
            //$("#bt1").click(function(){
            $("#bt1").bind("click", handler);
            $("#bt2").bind("click",function(){
                
                $("#box").css("backgroundColor","#0f0");
                $("#bt1").bind("click", handler);// 첫번째 버튼에게 클릭이벤트 적용
            });
            $("#bt3").bind("click",function(){
                
                $("#box").css("backgroundColor","#00f");
                $("#bt1").unbind("click"); // 첫번째 버튼의 클릭이벤트 수거!
            });
        });

        let handler = function(){
                //클릭했을 때 수행하는 문장들...
                $("#box").css("backgroundColor","#f00");
        }
    </script>
</body>
</html>
