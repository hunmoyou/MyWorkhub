<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="css변경" id="btn"/>
    <br/>
    <p>p요소1</p>
    <p>p요소2</p>
    <p>p요소3</p>
    <a href="">a요소1</a>
    <p>p요소4</p>
    <p>p요소5</p>
    <p>p요소6</p>
    <p>p요소7</p>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                //p요소들을 모두 선택해서 가져온다.
                let pp = $("p"); //결국 배열이다.
                //pp.css("color","#f00");
                console.log(pp.length);

                //p요소 모두를 변경할 것이 아니라 짝수번째의 p요소들의 
                //글꼴색을 빨강으로 변경하자! 
               for(let i=0; i<pp.length; i++){
                    if((i+1)%2 ==0){
                        //pp[i].style.color="#f00";
                        $(pp[i]).css("color","#f00");
                    }
               }//for문의 끝                             
            });
        });
    </script>
</body>

    
</html>
