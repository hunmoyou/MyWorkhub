<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            width: 300px;
            border-collapse: collapse;
        }
        #t1 th, #t1 td{
            border: 1px solid black;
            padding: 4px;
        }
        #t1 caption{
            text-indent: -9999px;
            height: 0;
        }
        #t1 thead>tr:first-child>td{
            text-align: right;
            border: none;
        }
    </style>
</head>
<body>
    
    <h2>테이블 행추가</h2>

    <form>
        <label for="s_name">이름</label>
        <input type="text" id="s_name" name="u_name"/>
        <br/>
        <label for="s_phone">연락처</label>
        <input type="text" id="s_phone" name="u_phone"/>
        <br/>
        <input type="button" value="확인" id="btn"/>
        <!-- 위 버튼을 클릭할 때 사용자가 입력한 이름과
            연락처들을 가지고 아래의 table에 행으로 추가!-->

    </form>
    <table id="t1">
        <caption>행추가 테이블</caption>
        <thead>            
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>             
                <th>삭제</th>             
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //JQuery 시작부분
            let idx =1;

            $("#btn").click(function(){
                //아이디가 btn인 요소를 클릭했을 때마다 수행하는 곳
                let name = $("#s_name").val(); //사용자가 입력한 이름 값
                let phone =$("#s_phone").val(); //사용자가 입력한 전화번호 값

                let str ="<tr onmouseover='regIdx(this)'>";
                str+="<td>"+(idx++)+"</td>";
                str+="<td>"+name+"</td>";
                str+="<td>"+phone+"</td>";
                str+="<td><input type ='button' onclick='del()' value='삭제'</td>";
                str+="</tr>";


                //str이 기억하고 있는 tr태그 문장을 tbody에 자식요소로 추가
                $("#t1>tbody").append(str);
            });
        });

        function regIdx(nowTr){
            //아이디가 t1인 테이블에 rowIdx라는 이름으로 현재 tr의 인덱스를 저장!
            let table=document.getElementById("t1");
            table.rowIdx= nowTr.rowIndex;
            
        }
        function del(){
            let table=document.getElementById("t1");
            table.deleteRow(table.rowIdx);
        }
    </script>
</body>
</html>
