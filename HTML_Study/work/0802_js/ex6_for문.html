<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="su">수:</label>
        <input type="number" id="su" name="u_su"/>
        <button type="button" onclick="exe(this.form)">확인</button>
    </form>

    <script>
        function exe(frm){
            // 현재문서에서 아이디가 su라는 곳에 사용자가 입력한 수만큼
            // 반복문을 수행하시오!
            let num = parseInt(frm.u_su.value);

            //num은 사용자가 입력한 숫자이다. 반복문을 구동할 때 저기 num을
            // 넘지 않도록 반복수행하면 된다.
            for(let i=1; i<=num; i++){
                //document.write(i+"<br/>");
                document.write(i+"&nbsp;");
            }//for의 끝
        }
    </script>
</body>
</html>
