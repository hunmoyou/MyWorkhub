<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="exe()">

    <script>
        function exe(){
            let dan = prompt("단 입력");
            /*
            2*1=2
            2*2=4
            2*3=6
            2*4=8
            2*5=10    
            2*6=12
            2*7=14
            2*8=16
            2*9=18
            */

            for(let i=1; i<=9; i++){
                document.write(dan+"*"+i+"="+dan*i);
                document.write("<br/>");
            }
        }
    </script>    
</body>
</html>
